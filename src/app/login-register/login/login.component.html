
<div class="rect">
  <div class="logtext">Login</div>
  <input type="text" placeholder="Login" class="input1" [(ngModel)]="username">
  <input type="text" placeholder="Password" class="input2" [(ngModel)]="password">
  <div (click)="openRegister()" class="reg">Register</div>
  <form action="/login" method="POST">
    <button class="subm" (click)="onLogin()">Login</button>
  </form>
</div>
