
<div class="rect">
  <div class="logtext">Register</div>
  <input type="text" placeholder="Login" class="input1" [(ngModel)]="username"/>
  <input type="text" placeholder="Password" class="input2" [(ngModel)]="password"/>
  <div (click)="openLogin()" class="reg">Login</div>
  <form action="/register" method="POST">
    <button class="subm" (click)="onRegister()">Register</button>
  </form>
</div>
